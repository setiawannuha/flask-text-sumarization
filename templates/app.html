<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Extraction & Summarization</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .container{
      min-height: 100vh !important;
      width: 100%;
    }
    .card{
      width: 70%;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card">
      <form action="/generate" method="post">
        <div class="card-header">
          <h4>Keyword Extraction & Summarization</h4>
        </div>
        <div class="card-body">
          <div class="mb-2">
            <label for="textarea" class="form-label">
              Article
            </label>
            <textarea class="form-control" name="article" rows="10" id="textarea"></textarea>
          </div>
          <hr>
          <div class="mb-2">
            <p>Keyword Extraction Method </p>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" name="rake" type="checkbox" id="rakeCheckbox" value="on">
                <label class="form-check-label" for="rakeCheckbox">
                  Rake Method
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" name="yake" type="checkbox" id="yakeCheckbox" value="on">
                <label class="form-check-label" for="yakeCheckbox">
                  Yake Method
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" name="multi_rake" type="checkbox" id="multiRakeCheckbox" value="on">
                <label class="form-check-label" for="multiRakeCheckbox">
                  Multi Rake Method
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" name="keybert" type="checkbox" id="keybertCheckbox" value="on">
                <label class="form-check-label" for="keybertCheckbox">
                  KeyBERT Method
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" name="kex" type="checkbox" id="kexCheckbox" value="on">
                <label class="form-check-label" for="kexCheckbox">
                  Kex Method
                </label>
              </div>
            </div>
          </div>
          <hr>
          <div class="mb-2">
            <p>Keyword Summarization Method </p>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" name="text_rank" type="checkbox" id="textRankCheckbox" value="on">
                <label class="form-check-label" for="textRankCheckbox">
                  Text Rank Method
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" name="lex_rank" type="checkbox" id="lexRankCheckbox" value="on">
                <label class="form-check-label" for="lexRankCheckbox">
                  Lex Rank Method
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" name="lsa" type="checkbox" id="lsaCheckbox" value="on">
                <label class="form-check-label" for="lsaCheckbox">
                  LSA Method
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" name="kl" type="checkbox" id="klCheckbox" value="on">
                <label class="form-check-label" for="klCheckbox">
                  KL Method
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" name="luhn" type="checkbox" id="luhnCheckbox" value="on">
                <label class="form-check-label" for="luhnCheckbox">
                  Luhn Method
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-end">
          <button type="submit" class="btn btn-primary">Generate</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
